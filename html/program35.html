<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>javascript in for loop</h2>
<p>for loop</p>
<p id="demo"></p>
<script>
const person={fname:"john",lname:"doe",age:25};
let txt="";
for(let x in person)
	{
	txt+=person[x]+"";
	}
	
document.getElementById("demo").innerHTML=txt;	
	</script>
</body>
</html>
